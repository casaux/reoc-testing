<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Feedback</title>

	<link rel="stylesheet" href="furnace.min.css">
	<link rel="stylesheet" href="lead.css">
	<script type="text/javascript" src="furnace.min.js"></script>
	
	
	
	
</head>

<body class="live-demo au-body au-grid">

	
<main class="au-grid">
	
	
	
	<div class="header">
		<div class="container">
			<div class="row">
					<div class="logo au-body au-body--dark">
						<a href="welcome.html"><img src="CASALOGO-white-i.svg" width="256"></a>
					</div>
					<div class="user">
					
					</div>
			  
			  
			</div>
		</div>
	</div>
	
			
			
	<div class="body">
		<div class="container">
			
			<div class="col-xs-6">
			<header class="au-header" role="banner">
				<h1 class="au-header-heading">Feedback</h1>
				<span class="au-header-subline">Let us know what you think about the online ARN application beta</span>
			</header>

			<form>
				
				<p>Your feedback is vital. Our highest priority is to help you achieve your goals easily and efficiently by creating a better online experience. Your suggestions and input will help us do that.</p>
			
				<br>
				<label for="text-input-block">Your name</label>
				<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="text" value="">
				
				<br />
				
				<label for="text-input-block">Your email</label>
				<input class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="password" value="">
				
				<br>
				
				<label for="text-input-block">Your message</label>
				<textarea class="au-text-input au-text-input--block" name="text-input-block" id="text-input-block" type="text" value=""></textarea>
				
				<br />
				
				<a class="au-btn" href="welcome.html">Send</a>
				
			</form>
				
		
			</div>

			<div class="row">

			</div>-->
			
		</div>	
	</div>
	
<div class="footer">
		<div class="footer-wrapper">
			<iframe src="footer.html" frameborder="0" border="0" scrolling="no"></iframe>
		</div>
	</div>
	
	
</main>
	
	
	
	
</body>
</html>
