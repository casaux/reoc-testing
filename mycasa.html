<div class="body">

</p>

			</header>

			<form class="validateform" id="signinForm" method="get" action="profile-dashboard.html">

			<p><a href="#">Problems signing in?</a></p>

<div class="footer">

<script>
$(document).ready(function() {
		$("#signinForm").validate({
			rules: {
					email: {

					required: false,
					}
			}

	});
